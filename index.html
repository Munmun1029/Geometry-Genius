<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy UI & tailwind Connection -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Genius</title>
</head>

<body class=" m-8">
    <header></header>
    <!--Main Content Container  -->
    <main class="flex flex-col md:flex-row">
        <!-- Shape Card Container -->
        <div class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2">
            <!-- Triangle card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure>
                    <img src="images/triangle.png" alt="triangle" />
                </figure>
                <div class="card-body ">
                    <h2 class=" text-center card-title text-4xl">Triangle</h2>
                    <p class="text-center text-3xl">Area (A) = 0.5 X h X b</p>

                    <div>
                        <input type="text" placeholder="b" class="w-24 text-2xl p-2 rounded-sm" id="triangle-base">
                        <span class="mr-6 ml-2">cm</span>
                        <input type="text" placeholder="h" class="w-24 text-2xl p-2 rounded-sm" id="triangle-height">
                        <span class="mr-6 ml-2">cm</span>
                    </div>
                    <div>
                        <p class="text-2xl"> Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-primary w-full" onclick="calculateTriangle()">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- Rectangle card -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure>
                    <img src="images/rectangle.png" alt="rectangle" class="rounded-xl" />
                </figure>
                <div class="card-body">
                    <h2 class="card-title text-4xl">Rectangle</h2>
                    <p class="text-center text-3xl">Area(A) = w X l</p>
                    <div>
                        <input type="text" name="width" id="rectangle-width" placeholder="w" class="w-24 text-2xl p-2 rounded-sm">
                        <span class="mr-6 ml-2">cm</span>
                        <input type="text" name="length" id="rectangle-length" placeholder="l" class="w-24 text-2xl p-2 rounded-sm">
                        <span class="mr-6 ml-2">cm</span>
                    </div>
                    <div>
                        <p class="text-2xl">Area: <span id="rectangle-area"></span><span>cm <sup>2</sup></span></p>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-primary w-full" onclick="calculateRectangle()">Calculate</button>
                    </div>
                </div>
            </div>
\
        <!-- Area Calculation Container -->
        <div class=" w-96 border-2 border-gray-700 rounded-md">
            <h3 class="text-3xl text-center">Area Calculation</h3>
        </div>
    </main>
    <script src="Script/triangle.js"></script>
    <script src="Script/rectangle.js"></script>
</body>

</html>
